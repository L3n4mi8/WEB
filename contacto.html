<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="icon" href="imagenes/favicon.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="Css/miestilos.css">
</head>

<body>
    <div class="titulo">
        <header>
            Contacto
        </header>
    </div>
    <main>
        <div id="navegacion">
            <nav>
                <a href="index.html">Inicio</a> |
                <a href="Fotos.html">Fotos</a> |
                <a href="videos.html">Videos</a> |
                <a href="contacto.html">contacto</a> |
            </nav>
        </div>

        <h3> información Personal</h3>
        <br />

        <div>
            <br>
            <form id="Contacto" ¡name="formulario" method="get" action="procesador.html">
                <p>
                    <label for="nombre"> Nombre:
                        <!--(input)-este elemento crea un campo de emtrada-->
                        <!--maxlength-este especifica al maximo caracter del campo(limita)-->
                        <input type="text" name="Nombre" maxlength="50" id="Nombre">
                    </label>
                </p>

                <p>

                    <label for="Clave"> Clave:
                        <!--(input)-este elemento crea un campo de emtrada-->
                        <!--maxlength-este especifica al maximo caracter del campo(limita)-->
                        <input type="password" name="Clave" maxlength="15" id="Clave">
                    </label>
                </p>

                <!-- 
                       min- el valor de este atributo dtermina el valor minimo que acepta el campo
                       max-- El valor de este atibuto determina  el valor maxim que acepta e
                       l campo-->


                <p>
                    <label>
                        Edad: <input type="number" min="13" max="100" name="Edad">
                    </label>
                </p>


                <!-- range-- este valor genera un campo de entrada para insertar un rango de numeros-->


                <p>
                    <label>
                        Estatura: <input type="range" min="50" max="300" name="statura" value="250">
                    </label>
                </p>

                <p>
                    <label>
                        Correo: <input type="email" name="correo">
                    </label>
                </p>

                <!--tel-- Este valor genera  un campo de emtrada para insertar números de telefono-->

                <p>
                    <label>
                        Telefono: <input type="tel" name="telefono" placeholder="506-8263-8750">
                    </label>
                </p>
                <!-- placeholder-- me da un ejemplo de lo que debo poner en su lugar-->



                <!----->

                <p>
                    <label>
                        Sitio Web: <input type="url" name="sitioweb">
                    </label>
                </p>

                <div>

                    <h3>
                        Años de experiencia:
                    </h3>

                    <p>
                        <label>Experiencia:
                            <input type="radio" value="1" name="experiencia" cheked> 1 año


                            <input type="radio" value="2" name="experiencia" checked> 2 año


                            <input type="radio" value="3" name="experiencia" checked> 3 año


                            <input type="radio" value="3" name="experiencia" checked> Más de 3 años
                        </label>
                    </p>

                    <div>
                        <h3> Fecha de nacimiento</h3>
                        <!--- date-- este valor genera un campo de entrada para insertar un fecha-->
                        <input id="calendario" type="date" name="Fecha">
                    </div>

                    <div>
                        <h3>Color </h3>

                        <input type="color" name="micolor" value="#99BB00">
                    </div>

                    <!-- textarea>-- este elemento crea un campo de entrada para insertar multiples lineas de texto, 
                 el tamaño se declara con numeros enteros usando atributos rows y cols-->

                    <p>
                        <label> texto:
                            <textarea name="texto" cols="50" rows="6"></textarea>
                        </label>
                    </p>

                    <div>
                        <!-- select)- este elmento crea una lista de opciones que el usuario puede elegir, junto con option para definit cada opcion-->

                        <select> name="Libro" id="listado">
                            <label for="listado"> Libros:</label>

                            <option value="1">Elegir Libro</option>
                            <option value="2">IT</option>
                            <option value="3">Carrie</option>
                            <option value="4">El resplandor</option>
                            <option value="5">Misery</option>
                           
                        </select>
                    </div>
                    <div>
                        <!-- submit- este valor genera un boton para enviar el formulario-->
                         <p><input type="submit" value="Enviar"></p>
                    </div>



            </form>
        </div>

    </main>
    <footer> <!-- etquiteca de pie de pagina-->
        <address> Alajuela, Costa Rica</address> <!-- poner una direccón-->
        <small>&copy; Derechos reservados 2024</small> <!-- hacer la letra mas pequeña-->
    </footer>
</body>

</html>

<script>

    var fechaActual = new Date();


    var dia = fechaActual.getDate(); // obtengo el dia
    var mes = fechaActual.getMonth() + 1; // Sumar 1 porque los meses van de 0 a 11
    var año = fechaActual.getFullYear(); // obtengo el mes


    if (mes < 10) {
        mes = "0" + mes
    }

    if (dia < 10) {
        dia = "0" + dia
    }


    var Fechaformateada = año + "-" + mes + "-" + dia

    document.getElementById('calendario').value = Fechaformateada
</script>
