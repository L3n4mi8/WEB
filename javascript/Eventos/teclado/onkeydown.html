!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
</head>

<body>
    <h3>
        <p>

            <strong>onkeydown</strong>
            <br>
            <br>
            Este atributo responde al evento keypress. Este evento se desencadena
            cuando se activa el elemento y se pulsa una tecla.
        </p>

    </h3>

    <section>
        <input onkeydown="alerte('activado el onkeydown')" type="text" name="nombre" placeholder="nombre">
    </section>
</body>
